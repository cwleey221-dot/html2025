<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제8번</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
            caption-side: bottom;
        }
        th,td{
            border: 1px solid black;
            padding: 10px;
        }
        caption{
            text-align: right;
        }
        th{
            text-align: left;
        }
        .accent{
            background-color: #e5f6f6;

        }
    </style>
</head>
<body>
    <table>
        <caption>출처: 통계청 100대 지표</caption>
       

        <thead>
            <tr>
                <th>지수</th>
                <th>2019년</th>
                <th>2020년</th>
                <th>2021년</th>
                <th class="accent">2022년</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <th>가구 수</th>
            <td>20,891,348</td>
            <td>21,484,758</td>
            <td>22,022,753</td>
            <td class="accent">22,383,187</td>
            </tr>

             <tr>
            <th>1인 가구 수</th>
            <td>6,147,516</td>
            <td>6,643,354</td>
            <td>7,165,788</td>
            <td class="accent">7,502,350</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
